<style>
		table {

		}

			border: 1px solid #999;

<body>
  <div id='personWaitingApp' v-if="persons.name"> <!--Consulted Griffen Jung, Roger Bowen, Alex Braunscheidel, Simon Mantlo-->

  <div class="Container BookTable">
<form @submit.prevent="fetchPersons">
    <table> <!--Table Style from HtmlDog - https://www.htmldog.com/examples/tablelayout1/-->
      <thead>
  		<tr>
  			<th>Title</th>
  			<th>Information</th>
  		</tr>
    </thead>
    <tbody>
  		<tr>
  			<td>Name</td>
  			<td>{{ persons.name.first }} {{ persons.name.last}}</td> <!--Consulted Alex-->
  		</tr>
  		<tr>
  			<td>Address</td>
  			<td>{{ persons.nat }}</td>
  		</tr>
  		<tr>
  			<td>Age</td>
  			<td>{{ persons.dob.age }}</td>
  		</tr>
  		<tr>
  			<td>Birthdate</td>
  			<td>{{ persons.dob.date }}</td>
  		</tr>
  		<tr>
        <td>Email Address</td>
  			<td> <a v-bind:href="`mailto:${persons.email}`">{{ persons.email }}</a></td> <!--Instructions and Vue.Js Website-->
  		</tr>
      <tr>
          <td>Picture</td>
          <td><a href="https://randomuser.me/"> <img v-bind:src="persons.picture.large">
            <br>
            <a id="Link" href="https://randomuser.me/"> Source: Random User </a>
          </td><!--GoogleImage-->
      </tr>
    </tbody>
  </table>
  <Center><input class="btn btn-primary" type="submit" value="Submit"></Center>
</form>
